<!doctype html>
<html lang="en" ng-app="eventjuggler">

    <head>
        <meta charset="utf-8">
        <title>EventJuggler</title>
        
        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        
        <script src="lib/jquery/jquery-1.9.0.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>

    <body ng-controller="UserCtrl">
        <div id="top">
            <header class="container">
                <nav>
                    <ul class="left">
                        <li>
                            <a href="#/events">Explore events</a>
                        </li>
                        <li ng-show="user.loggedIn">
                            <a href="#/events/mine">Your events</a>
                        </li>
                    </ul>
                    <ul class="right">
                        <li>
                            <form ng-controller="EventSearchCtrl" ng-submit="search()">
                                <fieldset>
                                    <label for="searchEvents"><i class="icon-search"><span class="hiddenElement">Search for:</span></i></label>
                                    <input id="searchEvents" type="search" placeholder="Search events" ng-model="query"/>
                                </fieldset>    
                            </form>
                        </li>

                        <li ng-show="!user.loggedIn">
                            <a href="#loginModal" data-toggle="modal">Login</a>
                        </li>
                        <li ng-show="!user.loggedIn">
                            <a href="#/register">Register</a>
                        </li>
                        <li ng-show="user.loggedIn">
                            <a>{{user.name}}</a>
                        </li>
                        <li ng-show="user.loggedIn">
                            <a ng-click="user.logout()">Logout</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="banner" class="container">
                <h1><a href="#/events">EventJuggler</a></h1>
                <h2>Find technical presentations in one place.</h2>
            </div>
        </div><!-- End #top -->

        <div id="loading">
            <i class="icon-spinner icon-spin"></i> Loading...
        </div>

        <div ng-view id="content" class="container">
            <div ng-view></div>
        </div><!-- End #content -->
        
        <footer>
            <p>Copyright Â© 2009-2012. All rights reserved.</p>
        </footer>
        
        <div ng-include src="'partials/login.html'"></div>
    </body>
</html>
